                    <input type="hidden" name="_cc" value="logarzonadiagisele@gmail.com">
                    <div class="form-group">
                        <input type="text" id="nombreApellido" placeholder="Nombre y Apellido" name="nombreApellido" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <div class="col">
                            <input type="tel" placeholder="Teléfono">
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Ciudad">
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Correo Electrónico" name="email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" placeholder="Mensaje" name="mensaje" required style="height: 100px" maxlength="150"></textarea>
                    </div>
                    <button type="submit" class="send">
                        Enviar 
                    </button>
